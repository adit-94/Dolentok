<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <title>DolenTok</title>
</head>

<body>
    <img src="../Dolentok/img/01-banner.jpg" alt=""width="100%" height="500px">
    <h1 class="banner-text">Welcome</h1>
    <br>
    <br>
    <br>
    <section class="foto-destinasi" id="foto-destinasi">
        <div class="container">
            <div class="row">
                <div class="row" id="list-category"></div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
    
    <script type="text/javascript">
    $(document).ready(function () {
            let templateCategory = function (category) {
                return `
                <div class="col-sm-3">
                        <img src="${category.image}" alt="" class="img-fluid">
                        <h3 class="tengah">${category.name}</h3>
                </div>
            `
            }
            $.getJSON('assets/data.json', function (data) {
                console.log('success');
                $.each(data.categories, function (i, category) {
                    $('#list-category').
                    append(templateCategory(category))
                });
            });
        });
    </script>
</body>

</html>
