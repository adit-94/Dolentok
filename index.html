<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" style="text/css" href="assets/animate.css">
    <title>DolenTok</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">DolenTok</a>
            </div>

            <ul class="nav justify-content-center">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="false">Destinasi Wisata</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Alam</a>
                        <a class="dropdown-item" href="#">Budaya</a>
                        <a class="dropdown-item" href="#">Kuliner</a>
                        <a class="dropdown-item" href="#">Rekreasi</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Akomodasi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Travel Guide</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Banner -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/01-banner.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/02-banner.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/03-banner.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Akhir Banner -->

    <!-- Foto Destinasi -->
    <section class="foto-destinasi mt-4" id="foto-destinasi">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="">
                        <img src="img/01-alam.jpg" class="img-fluid animated bounceInUp" alt="alam" width="300"
                            height="400">
                        <h3 class="judul animated bounceInUp">Alam</h3>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="">
                        <img src="img/02-budaya.jpg" class="img-fluid animated bounceInUp" alt="budaya" width="300"
                            height="400">
                        <h3 class="judul animated bounceInUp">Budaya</h3>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="">
                        <img src="img/03-kuliner.jpg" class="img-fluid animated bounceInUp" alt="kuliner" width="300"
                            height="400">
                        <h3 class="judul animated bounceInUp">Kuliner</h3>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="">
                        <img src="img/04-rekreasi.jpg" class="img-fluid animated bounceInUp" alt="01-rekreasi"
                            width="300" height="400">
                        <h3 class="judul animated bounceInUp">Rekreasi</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Foto Destinasi -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
                    let templateCategory = function (category) {
                        return '<div class="col-md-3"> <
                            a href = "" >
                            <
                            img src = "$(category.image)"
                        alt = ""
                        class "image"
                        width = "300"
                        height = "400" >
                            <
                            h3 class = "judul" > Alam < /h3> <
                            /a> <
                            /div>'
                    }
                }
                $(document).ready(function () {
                        $.getJSON("data.json", function (data) {
                            console.log('success');
                            $.each(data.categories
                                function (i, categories) {
                                    $('#list-category').append(templateCategory(category))
                                });
                        });
    </script>
</body>

</html>
