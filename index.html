<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <title>DolenTok</title>
</head>

<body>
    <img src="../Dolentok/img/01-banner.jpg" alt=""width="100%" height="500px">
    <h1 class="banner-text">Welcome</h1>
    <br>
    <br>
    <br>
    <section class="foto-destinasi" id="foto-destinasi">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="">
                        <img src="img/01-alam.jpg" class="img-fluid" alt="01-greece" width="300" height="400">
                        <h3 class="judul">Alam</h3>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="">
                        <img src="img/02-budaya.jpg" class="img-fluid" alt="01-greece" width="300" height="400">
                        <h3 class="judul">Budaya</h3>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="">
                        <img src="img/03-kuliner.jpg" class="img-fluid" alt="01-greece" width="300" height="400">
                        <h3 class="judul">Kuliner</h3>
                    </a>
                </div>
                <div class="col-md-3">
                    <a href="">
                        <img src="img/04-rekreasi.jpg" class="img-fluid" alt="01-greece" width="300" height="400">
                        <h3 class="judul">Rekreasi</h3>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    
    <script type="text/javascript">
        $(document).ready(function () {
                    $.getJSON("ajax/test.json", function (data) {
                        var items = [];
                        $.each(data, function (key, val) {
                            items.push("<li id='" + key + "'>" + val + "</li>");
                        });

                        $("<ul/>", {
                            "class": "my-new-list",
                            html: items.join("")
                        }).appendTo("body");
                    });
    </script>
</body>

</html>
